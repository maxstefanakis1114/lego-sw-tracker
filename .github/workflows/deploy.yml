name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  schedule:
    # Weekly data refresh: Sunday 6 AM UTC
    - cron: '0 6 * * 0'
  workflow_dispatch: # Manual trigger from GitHub UI

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  refresh-data:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Refresh catalog and prices
        env:
          REBRICKABLE_API_KEY: ${{ secrets.REBRICKABLE_API_KEY }}
          BRICKLINK_CONSUMER_KEY: ${{ secrets.BRICKLINK_CONSUMER_KEY }}
          BRICKLINK_CONSUMER_SECRET: ${{ secrets.BRICKLINK_CONSUMER_SECRET }}
          BRICKLINK_TOKEN: ${{ secrets.BRICKLINK_TOKEN }}
          BRICKLINK_TOKEN_SECRET: ${{ secrets.BRICKLINK_TOKEN_SECRET }}
        run: npx tsx scripts/refresh.ts

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/catalog.json src/data/prices.json
          git diff --cached --quiet || git commit -m "chore: weekly refresh of catalog and price data"
          git push

  build-deploy:
    needs: [refresh-data]
    if: always() && (needs.refresh-data.result == 'success' || needs.refresh-data.result == 'skipped')
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci
      - run: npm run build
        env:
          VITE_GROQ_API_KEY: ${{ secrets.VITE_GROQ_API_KEY }}

      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - id: deployment
        uses: actions/deploy-pages@v4
